<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiCall</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
     rel="stylesheet"/>
     <style>
        .img{
            width:110px;
            height:110px;
            }
     </style>
</head>
<body>
    <div class="container mt-4">
        <table class="table table-hover">
            <thead>
                 <th><h4>ID</h4></th>
                 <th><h4>Title</h4></th>
                 <th><h4>Price</h4></th>
                 <th><h4>Image</h4></th>
            </thead>
            <tbody id="tb_body">
                   
            </tbody>
        </table>
    </div>

</body>

 <script>
    var apiCall = async() =>{
        const response = await fetch("https://fakestoreapi.com/products/",{
        method:"GET",
        //no importent Headers Method
        Headers: {
            "Content-Type" : "application/json",
        },
    });
     //Convert to Json Format
        const jsonResponse = await response.json();
        console.log(jsonResponse);

        var tbody=document.getElementById("tb_body");
        var mylist="";
        for (var i=0; i < jsonResponse.length;i++){
     
             mylist+=`
                 <tr>
                    <td>${jsonResponse[i].id}</td>
                    <td>${jsonResponse[i].title}</td>
                    <td>${jsonResponse[i].price}</td>
                    <td><image src="${jsonResponse[i].image}"class="img"></td>
                    <td><a href="${jsonResponse[i].image}"><button class="btn
                         btn-sm btn-danger text-white mt-2">Look Image</button></a></td>
                </tr>`;
            }
        tbody.innerHTML=mylist;
    };
    apiCall();
 </script>
</html>
